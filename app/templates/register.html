{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <main class="container">
        <div class="row text-center">
            <h1>Register</h1>
        </div><br>
        <form class="row login-forms" action="/register" method="post">
            <div class="mb-3">
              <label for="username" class="form-label" autofocus>Username</label>
              <input type="username" class="form-control" id="username" name="username" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
              <label for="confirmation" class="form-label">Confirm your password</label>
              <input type="password" class="form-control" id="confirmation" name="confirmation">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
          {% if error == True %}
            <div class="row alert alert-danger login-forms my-3" role="alert">
              {{ error_message }}
            </div>
          {% endif %}
    </main>
{% endblock %}

{% block footer %}
<footer class="bg-light text-center text-lg-start footer">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright:
      <a class="text-dark" href="https://github.com/PedrobyJoao">João Pedro Castro</a>
    </div>
    <!-- Copyright -->
  </footer>
  {% endblock %}
