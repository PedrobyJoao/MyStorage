<!DOCTYPE html>
<html lang="en-us">
<head>
    <!--Meta Config-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="..\static\styles.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- ========================================== Navegation Bar START ==========================================-->

    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mx-auto mobile-logo" style="color: rgb(226, 133, 19);" href="#">
                MyStorage
            </a>
            <div class="container-fluid">
              <div class="navbar-collapse navbar-expand" id="navbarSupportedContent">
                  <div class="me-auto"></div>
                <ul class="navbar-nav mb-2 mb-lg-2">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home_page') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home#contact">Support</a>
                    </li>
                    {% if session["user_id"] %}
                        <li class="nav-item">
                            <a class="nav-link" href="storage">Storage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('history_page') }}">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout_page') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login_page') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register_page') }}">Register</a>
                        </li>
                    {% endif %}
                </ul>
              </div>
            </div>
        </nav>
    </header>
    
      <!-- ========================================== Navegation Bar END ==========================================-->

      <!-- ==================================== ====== Main START ==========================================-->
    {% block main %}{% endblock %}
     <!-- ========================================== Main END ==========================================-->
     {% block footer %}{% endblock %}
</body>
</html>
